<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
  </head>
  <body>
    <div class="input-container">
      <input class="user_input" placeholder="username" maxlength="100" />
      <input class="message_input" placeholder="message" maxlength="10000" />
      <button id="send-button">Send</button>
    </div>
    <div class="room_container">
      Current users:
      <ol class="users"></ol>
      <div>Current room:</div>
      <select>
        <option value="0">Main room</option>
        <option value="1">Room 1</option>
        <option value="2">Room 2</option>
        <option value="3">Room 3</option>
      </select>
      <div>
        Is owl?
        <input type="checkbox" class="audio" checked="true" />
      </div>
    </div>
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal_content" id="modal_img" />
    </div>
    <audio class="tink" src="media/tink.wav"></audio>
    <audio class="owl" src="media/owl.wav"></audio>
    <ul id="messages"></ul>
  </body>
</html>
